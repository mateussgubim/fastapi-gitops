apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: fastzero
  namespace: argocd
spec:
  project: default
  source:
    repoURL: {{ .Values.argoCd.repoURL }}
    targetRevision: HEAD
    path: {{ .Values.argoCd.path }}
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
